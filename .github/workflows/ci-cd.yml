name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"
      
      - name: Run Ruff
        run: uv run ruff check api/ tests/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
          uv pip install --system bandit safety
      
      - name: Run Bandit
        run: uv run bandit -r api/ -f json -o bandit-report.json || true

      - name: Export requirements
        run: uv export --frozen --no-dev --format requirements-txt > requirements.txt

      - name: Run safety
        run: uv run safety check -r requirements.txt --json > safety-report.json
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"
      
      - name: Run unit tests
        run: |
          uv run pytest tests/unit/ -v --cov=api --cov-report=xml --cov-report=html
      
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-ghcr:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (GHCR)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output GHCR image info
        if: github.event_name != 'pull_request'
        run: |
          echo "GHCR image:"
          echo "${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest"
          echo "Extra metadata from image:"
          echo "${{ steps.meta.outputs.tags }}"
  
  publish-ecr:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: build-ghcr
    env:
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      AWS_REGION:   ${{ secrets.AWS_REGION }}
    if: ${{ github.event_name != 'pull_request' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        if: ${{ env.ECR_REGISTRY == '' || env.ECR_REPOSITORY == '' || env.AWS_ROLE_ARN == '' || env.AWS_REGION == '' }}
        run: |
          echo "Skipping ECR publish: missing required secret(s)"
          exit 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata (ECR)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output ECR image info
        run: |
          echo "ECR image:"
          echo "${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest"
          echo "Extra metadata from image:"
          echo "${{ steps.meta.outputs.tags }}"
          
      - name: Set ECR image output
        id: ecr-image
        run: |
          echo "image=${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:latest" >> $GITHUB_OUTPUT

  publish-acr:
    name: Build & Push to ACR
    runs-on: ubuntu-latest
    needs: build-ghcr
    env:
      ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
      ACR_USERNAME:     ${{ secrets.ACR_USERNAME }}
      ACR_PASSWORD:     ${{ secrets.ACR_PASSWORD }}
    if: ${{ github.event_name != 'pull_request' }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        if: ${{ env.ACR_LOGIN_SERVER == '' || env.ACR_USERNAME == '' || env.ACR_PASSWORD == '' }}
        run: |
          echo "Skipping ACR publish: missing required secret(s)"
          exit 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata (ACR)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.ACR_LOGIN_SERVER }}/lead-scoring
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output ACR image info
        run: |
          echo "ACR image:"
          echo "${{ secrets.ACR_LOGIN_SERVER }}/lead-scoring:latest"
          echo "Extra metadata from image:"
          echo "${{ steps.meta.outputs.tags }}"
          
      - name: Set ACR image output
        id: acr-image
        run: |
          echo "image=${{ secrets.ACR_LOGIN_SERVER }}/lead-scoring:latest" >> $GITHUB_OUTPUT

  # Optional: Auto-deploy to dev environment after successful image builds
  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: [publish-ecr, publish-acr]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      id-token: write
      contents: read
      actions: write # Required to trigger workflow_dispatch
    steps:
      - name: Determine Image Tag
        id: get-tag
        run: |
          # Calculate short SHA (7 chars) to match docker/metadata-action default
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # Sanitize branch name (replace non-alphanumeric with -)
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g')
          
          TAG="${SAFE_BRANCH_NAME}-${SHORT_SHA}"
          echo "Calculated tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Trigger Infrastructure Deployment
        run: |
          echo "To enable automatic deployment, uncomment the deployment workflow dispatch below"
          echo "This will trigger the deploy-infrastructure workflow with tag: ${{ steps.get-tag.outputs.tag }}"
      
