name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"
      
      - name: Run Ruff
        run: uv run ruff check api/ tests/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
          uv pip install --system bandit safety
      
      - name: Run Bandit
        run: uv run bandit -r api/ -f json -o bandit-report.json || true

      - name: Export requirements
        run: uv export --frozen --no-dev --format requirements-txt > requirements.txt

      - name: Run safety
        run: uv run safety check -r requirements.txt --json > safety-report.json
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"
      
      - name: Load Test Configuration
        id: config
        run: |
          CONFIG_FILE="infra/config/environments.json"
          if [ -f "$CONFIG_FILE" ]; then
            # Use 'dev' config for CI tests
            LOG_LEVEL=$(jq -r '.dev.log_level // "INFO"' $CONFIG_FILE)
            echo "LOG_LEVEL=$LOG_LEVEL" >> $GITHUB_ENV
          else
            echo "LOG_LEVEL=INFO" >> $GITHUB_ENV
          fi

      - name: Run unit tests
        run: |
          uv run pytest tests/unit/ -v --cov=api --cov-report=xml --cov-report=html
      
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-ghcr:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (GHCR)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output GHCR image info
        if: github.event_name != 'pull_request'
        run: |
          echo "GHCR image:"
          echo "${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest"
          echo "Extra metadata from image:"
          echo "${{ steps.meta.outputs.tags }}"
  
  publish-ecr:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: build-ghcr
    if: ${{ github.event_name != 'pull_request' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        id: check-secrets
        run: |
          if [ -n "${{ secrets.ECR_REGISTRY }}" ] && [ -n "${{ secrets.ECR_REPOSITORY }}" ] && [ -n "${{ secrets.AWS_ROLE_ARN }}" ] && [ -n "${{ secrets.AWS_REGION }}" ]; then
            echo "Secrets are present."
            echo "run_job=true" >> $GITHUB_OUTPUT
          else
            echo "Secrets are missing. Skipping steps."
            echo "run_job=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.check-secrets.outputs.run_job == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - name: Configure AWS Credentials
        if: steps.check-secrets.outputs.run_job == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.check-secrets.outputs.run_job == 'true'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata (ECR)
        if: steps.check-secrets.outputs.run_job == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image to ECR
        if: steps.check-secrets.outputs.run_job == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Choose ECR image tag with branch+sha pattern
        if: steps.check-secrets.outputs.run_job == 'true'
        id: choose-ecr-image
        run: |
          echo "All tags:"
          echo '${{ steps.meta.outputs.tags }}'

          # Extract tag that contains branch-SHORTSHA format (e.g., develop-0956282)
          HASH_TAG=$(echo '${{ steps.meta.outputs.tags }}' | grep -E '[a-zA-Z0-9]+-[a-f0-9]{7}$' | head -n 1)

          if [ -z "$HASH_TAG" ]; then
            echo "⚠️ No branch-SHA tag found. Falling back to first tag."
            HASH_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n 1)
          fi

          echo "Selected image: $HASH_TAG"
          echo "image=$HASH_TAG" >> $GITHUB_OUTPUT

    outputs:
      ecr_image: ${{ steps.choose-ecr-image.outputs.image }}

  publish-acr:
    name: Build & Push to ACR
    runs-on: ubuntu-latest
    needs: build-ghcr
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Determine ACR Details
        id: acr
        run: |
          # We prioritize the naming convention over the static ACR_LOGIN_SERVER secret
          # because the secret might point to 'dev' while we are deploying to 'prod'.
          
          PROJECT_NAME="${{ vars.PROJECT_NAME || 'lead-scoring' }}"
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENVIRONMENT="prod"
          else
            ENVIRONMENT="dev"
          fi
          
          # Generate ACR name based on Terraform convention: {project}{env}acr (no hyphens)
          ACR_NAME=$(echo "${PROJECT_NAME}${ENVIRONMENT}acr" | sed 's/-//g')
          LOGIN_SERVER="${ACR_NAME}.azurecr.io"
          
          echo "Calculated ACR: $LOGIN_SERVER"
          echo "login_server=$LOGIN_SERVER" >> $GITHUB_OUTPUT
          echo "name=$ACR_NAME" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - name: Login to ACR
        id: login-acr
        continue-on-error: true
        run: az acr login --name ${{ steps.acr.outputs.name }}

      - name: Extract metadata (ACR)
        if: steps.login-acr.outcome == 'success'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.acr.outputs.login_server }}/lead-scoring
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image to ACR
        if: steps.login-acr.outcome == 'success'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Choose ACR image tag with branch+sha pattern
        if: steps.login-acr.outcome == 'success'
        id: choose-acr-image
        run: |
          echo "All tags:"
          echo '${{ steps.meta.outputs.tags }}'

          # Extract tag that contains branch-SHORTSHA format (e.g., develop-0956282)
          HASH_TAG=$(echo '${{ steps.meta.outputs.tags }}' | grep -E '[a-zA-Z0-9]+-[a-f0-9]{7}$' | head -n 1)

          if [ -z "$HASH_TAG" ]; then
            echo "⚠️ No branch-SHA tag found. Falling back to first tag."
            HASH_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n 1)
          fi

          echo "Selected image: $HASH_TAG"
          echo "image=$HASH_TAG" >> $GITHUB_OUTPUT

    outputs:
      acr_image: ${{ steps.choose-acr-image.outputs.image }}
      push_success: ${{ steps.login-acr.outcome == 'success' }}

  # Auto-deploy to appropriate environment after successful image builds
  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: [publish-ecr, publish-acr]
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && github.event_name == 'push' }}
    permissions:
      id-token: write
      contents: read
      actions: write # Required to trigger workflow_dispatch
    steps:
      - name: Determine Image Tag
        id: get-tag
        run: |
          # Calculate short SHA (7 chars) to match docker/metadata-action default
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # Sanitize branch name (replace non-alphanumeric with -)
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g')
          
          TAG="${SAFE_BRANCH_NAME}-${SHORT_SHA}"
          echo "Calculated tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Trigger Infrastructure Deployment
        run: |
          echo "Triggering deploy-infrastructure workflow with tag: ${{ steps.get-tag.outputs.tag }}"
      
      - name: Trigger Deploy Workflow
        uses: actions/github-script@v7
        with:
          script: |
            // Determine environment based on branch
            const env = context.ref === 'refs/heads/main' ? 'prod' : 'dev';
            const branch = context.ref.replace('refs/heads/', '');
            
            // Check if ACR push was successful (it might fail on first run if ACR doesn't exist)
            const acrPushSuccess = '${{ needs.publish-acr.outputs.push_success }}' === 'true';
            const registryType = acrPushSuccess ? 'acr' : 'ghcr';
            
            console.log(`Triggering deployment for environment: ${env} on branch: ${branch}`);
            console.log(`Registry Source: ${registryType} (ACR Push Success: ${acrPushSuccess})`);

            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-infrastructure.yml',
              ref: branch,
              inputs: {
                environment: env,
                cloud_provider: "${{ secrets.CLOUD_PROVIDER || 'azure' }}",
                image_tag: "${{ steps.get-tag.outputs.tag }}",
                registry_type: registryType,
                action: 'apply'
              }
            })