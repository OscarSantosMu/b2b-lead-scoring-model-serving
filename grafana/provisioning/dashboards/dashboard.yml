# Grafana Dashboard Provisioning Configuration
# Automatically loads dashboard definitions from files

apiVersion: 1

providers:
  - name: 'Lead Scoring Dashboards'
    orgId: 1
    folder: 'Lead Scoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
